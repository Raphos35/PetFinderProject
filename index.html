<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma para divulgação de adoção de Pets e divulgação de Pets perdidos">
    <title>PetFinderProject</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="Imagens\Logo_2.png" alt="Logo Pet Finder">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Quem Somos</a>
            <a class="cabecalho-menu-item" href="">Quero Adotar</a>
            <a class="cabecalho-menu-item" href="">Quero Ajudar</a>
            <a class="cabecalho-menu-item" href="">Parcerias</a>
            <a class="cabecalho-menu-item" href="">Entrar</a>
            <button>Cadastrar-se</button>
        </nav>
    </header>

    <main class="conteudo">
        <h1 class="conteudo-titulo">Encontre seu novo Pet</h1>
        <section class="conteudo-select">
            <div class="select">
                <select name="Todas as espécies" id="espécies">
                    <option value="opcoes">Todas as espécies</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                </select>
                <select name="Todas os sexos" id="sexos">
                    <option value="opcoes">Todas os sexos</option>
                    <option value="Macho">Macho</option>
                    <option value="Fêmea">Fêmea</option>
                </select>
                <select name="Todas os portes" id="portes">
                    <option value="opcoes">Todas os portes</option>
                    <option value="Pequeno">Pequeno</option>
                    <option value="Médio">Médio</option>
                    <option value="Grande">Grande</option>
                </select>
                
                <select name="Todas as Cidades" id="cidades">
                    <option value="opcoes">Todas as Cidades</option>
                    <option value="Assis">Assis</option>
                    <option value="Paraguaçu">Paraguaçu</option>
                    <option value="Quatá">Quatá</option>
                    <option value="Borá">Borá</option>
                </select>
                <button>Buscar</button>
            </div>
        </section>

        <section id="paginate">
            <div class="list">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>

            <div class="pagination">
                <div class="first">&#171;</div>
                <div class="prev">&lt;</div>
                <div class="numbers">
                    <div>1</div>
                </div>
                <div class="next">&gt;</div>
                <div class="last">&#187;</div>

            </div>
        </section>

    </main>

    <footer class="rodape">
        <h3 class="rodape-item">Colabore
            <a class="rodape-subitem" href="">Doe qualquer valor</a>
            <a class="rodape-subitem" href="">Seja menbro do abrigo</a>
            <a class="rodape-subitem" href="">Compre nas lojas Parceiras</a>
        </h3>
        <h3 class="rodape-item">Divulgue um Pet
            <a class="rodape-subitem" href="">Cadastrar Pet</a>
        </h3>
        <a class="logo-rodape" href=""><img src="Imagens\icons8-instagram.svg" alt="Logo Instagram"></a>
        <a class="logo-rodape" href=""><img src="Imagens\icons8-facebook.svg" alt="Logo Facebook"></a>
        <a class="logo-rodape" href=""><img src="Imagens\icons8-reproduzir-youtube.svg" alt="Logo Youtube"></a>
    </footer>
</body>
</html>
